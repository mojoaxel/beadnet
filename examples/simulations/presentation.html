<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<style>
		body,
		html {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		#beadnet {
			border: 3px solid gray;
			box-sizing: border-box;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 25%;
		}

		#controls {
			position: absolute;
			background-color: lightgray;
			top: 0;
			left: 75%;
			bottom: 0;
			right: 0;
			padding: 1em;
		}
	</style>
</head>

<body>
	<div id="beadnet"></div>
	<div id="controls">
		<fieldset id="add-node">
			<legend>presentation</legend>
			<button id="nextStep">Next Step</button>
		</fieldset>
		<fieldset id="export" disabled>
			<legend>export</legend>
			<button id="exportSvg">Export SVG</button>
			<button id="exportGif">Export animated SVG</button>
		</fieldset>
	</div>

	<script src="../../node_modules/d3/dist/d3.js"></script>
	<script>
		window.d3 || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">\x3C/script>')
	</script>

	<script src="../../dist/beadnet.standalone.min.js"></script>
	<script>
		window.onload = function() {

			var colors = d3.scaleOrdinal(d3.schemeCategory10);

			// initialize BeadNet
			window.bn = new beadnet({
				colorScheme: colors,
				presentation: {
					steps: [
						[{
								cmd: 'ADD_NODES',
								args: [
									[{
										id: 'Alice',
										balance: 10
									}, {
										id: 'Bob',
										balance: 6
									}]
								]
							},
							{
								cmd: 'ADD_CHANNEL',
								args: [{
									source: 'Alice',
									sourceBalance: 3,
									target: 'Bob',
									targetBalance: 0
								}]
							}
						],
						[{
								cmd: 'ADD_NODE',
								args: [{
									id: 'Carol',
									balance: 10
								}]
							},
							{
								cmd: 'ADD_CHANNEL',
								args: [{
									source: 'Bob',
									sourceBalance: 3,
									target: 'Carol',
									targetBalance: 0
								}]
							}
						],
						[{
								cmd: 'MOVE_BEADS',
								args: ['Alice', 'Bob', 1, null]
							},
							{
								cmd: 'MOVE_BEADS',
								args: ['Bob', 'Carol', 1, null]
							}
						]
					]
				}
			});

			var btnNextStep = document.querySelector('button#nextStep');
			btnNextStep.addEventListener('click', function() {
				bn.nextStep();
			});

		};
	</script>
</body>

</html>
