<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	border: 3px solid gray;
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 20%;
	right: 0;
}
#controls {
	background: lightgray;
	position: absolute;
	top: 80%;
	left: 0;
	bottom: 0%;
	right: 0;
	padding: 1em;
}
</style>
</head>
<body>
<div id="beadnet"></div>
<div id="controls">
	<button id="addChannel">Add Channel</button>
	<button id="addRandomChannel">Add random channel</button>
</div>

<script src="../node_modules/d3/dist/d3.js"></script>
<script src="../node_modules/async/dist/async.js"></script>

<script src="../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);

	var myNodes = [{
		id: "Alice",
		color: colors(3),
		balance: 2
	}, { 
		id: "Bob",
		color: colors(6),
		balance: 4
	}, {
		id: "Hub1",
		color: colors(4),
		balance: 10
	}, { 
		id: "Hub2",
		color: colors(5),
		balance: 20
	}];

	var myChannels = [{
		source: "Alice", 
		target: "Hub1",
		sourceBalance: 1,
		targetBalance: 0
	}, {
		source: "Hub1", 
		target: "Hub2",
		sourceBalance: 2,
		targetBalance: 0
	}, {
		source: "Bob", 
		target: "Hub2",
		sourceBalance: 4,
		targetBalance: 0
	}, {
		source: "Hub1", 
		target: "Bob",
		sourceBalance: 3,
		targetBalance: 0
	}];

	var bn = new beadnet();
	bn.createSVG({
		colorScheme: colors
	});

	bn.addNodes(myNodes);

	bn.addChannels(myChannels);

	var i = 0;
	var btnAddChannel = document.querySelector('button#addChannel');
	btnAddChannel.addEventListener('click', function() {
		bn.addChannel(myChannels[i]);
		i++
	});

	
	var btnAddChannel = document.querySelector('button#addRandomChannel');
	btnAddChannel.addEventListener('click', function() {
		var nodeA = bn.getRandomNode();
		var nodeB = bn.getRandomNode();
		bn.addChannel({
			source: nodeA.id, 
			target: nodeB.id,
			sourceBalance: Math.floor(Math.random()*10),
			targetBalance: 0
		});
	});

	// myChannels.forEach((channel, i) => {
	// 	setTimeout(() => {
	// 		console.log("Add channel ",i);
	// 		bn.addChannel(myChannels[i]);
	// 	}, 2000*i);
	// });

};
</script>
</body>
</html>
