<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0%;
	right: 0;
}
</style>
</head>
<body>
<div id="beadnet"></div>

<script src="../../node_modules/d3/dist/d3.js"></script>
<script>window.d3 || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">\x3C/script>')</script>

<script src="../../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);

	// initialize BeadNet
	var bn = new beadnet({
		colorScheme: colors,
		// nodes: {
		// 	text: 'balance'
		// }
	});

	// add 10 random nodes
	bn.addNodes([{
		id: "A",
		balance: 10
	}, {
		id: "Hub",
		balance: 10
	}, {
		id: "B",
		balance: 10
	}]);

	// setTimeout(() => {
		bn.addChannels([{
			source: "A",
			target: "Hub",
			sourceBalance: 5,
			targetBalance: 0
		}, {
			source: "B",
			target: "Hub",
			sourceBalance: 3,
			targetBalance: 2
		}])
	// }, 3000);

	bn.highlightChannel("B", "Hub", true);

	setTimeout(() => {
		bn.removeChannel("A", "Hub");
	}, 3000);

	// setTimeout(() => {
	// 	bn.addChannel({
	// 		source: "B",
	// 		target: "Hub",
	// 		sourceBalance: 5,
	// 		targetBalance: 0
	// 	})
	// }, 4000);

};
</script>
</body>
</html>
