<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
}
</style>
</head>
<body>
<div id="beadnet"></div>

<script src="../../node_modules/d3/dist/d3.js"></script>
<script>window.d3 || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">\x3C/script>')</script>

<script src="../../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);

	// initialize BeadNet
	var bn = new beadnet({
		colorScheme: colors
	});

	// add one single node
	bn.addNode({
	 	id: "Alice"
	});

	// add mutiple nodes at the same time
	bn.addNodes([{
		id: "Hub1"
	}, {
		id: "Hub2"
	}, {
		id: "Hub3"
	}]);

 // randomly add and remove nodes
	setInterval(() => {
		var rand = Math.random();
		if (rand >= 0.5) {
			// remove a random node
			var node = bn.getRandomNode()
			if (node) {
				bn.removeNode(node.id);
			}
		} else {
			// create a new a random node and add it
			var node = bn.createRandomNodes();
			if (node) {
				bn.addNodes(node);
			}
		}
	},1000);

};
</script>
</body>
</html>
